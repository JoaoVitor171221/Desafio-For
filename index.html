<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio For</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>
</body>

<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Rodolfo', number: '(93) 94343-3434' },
        { name: 'Paulo', number: '(12) 93443-3434' },
        { name: 'Aline', number: '(13) 94566-3434' },
        { name: 'Maria', number: '(14) 94343-3476' },
    ]

    function search() {
        let i = 0;
        while (i < contacts.length) {
            i++;
            if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                p.innerHTML = `Contato Encontrado: <br> Nome: ${contacts[i].name} <br> Tel: ${contacts[i].number}`

                break
            } else {
                p.innerHTML = 'Contato n√£o encontrado, tente novamente.'
            }

        }
    }

</script>

</html>
